<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insights | KovaiLabs</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --bg-dark: #0a0c10; --card-bg: #161b22; --accent-blue: #2f81f7; --text-main: #f0f6fc; --text-dim: #8b949e; }
    body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
    .nav { display: flex; justify-content: space-between; padding: 20px 10%; align-items: center; border-bottom: 1px solid #30363d; background: rgba(10, 12, 16, 0.8); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100; }
    .section { padding: 60px 10%; max-width: 1200px; margin: 0 auto; }
    .card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 12px; padding: 30px; transition: 0.3s; cursor: pointer; text-decoration: none; display: block; }
    .card:hover { border-color: var(--accent-blue); transform: translateY(-3px); }
    .blog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
    .full-post { display: none; max-width: 800px; margin: 0 auto; }
    .post-content { white-space: pre-wrap; line-height: 1.8; color: var(--text-dim); font-size: 1.1rem; margin-top: 40px; }
    .back-btn { color: var(--accent-blue); cursor: pointer; text-decoration: none; font-size: 0.9rem; margin-bottom: 20px; display: inline-block; }
    h1 { font-size: 3rem; letter-spacing: -0.04em; }
    .meta { color: var(--accent-blue); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; margin-bottom: 10px; }
  </style>
</head>
<body>

  <nav class="nav">
    <div style="font-weight: 800; font-size: 1.4rem;"><a href="index.html" style="color: inherit; text-decoration: none;">Kovai<span style="color: var(--accent-blue);">Labs</span></a></div>
    <div style="display: flex; gap: 25px; font-size: 0.9rem;">
      <a href="index.html#expertise" style="color: var(--text-dim); text-decoration: none;">Expertise</a>
      <a href="index.html#leadership" style="color: var(--text-dim); text-decoration: none;">Leadership</a>
      <a href="index.html#contact" style="color: var(--accent-blue); text-decoration: none; font-weight: 600;">Contact</a>
    </div>
  </nav>

  <section class="section">
    <div id="list-view">
      <h1 style="margin-bottom: 40px;">Engineering Insights</h1>
      <div class="blog-grid" id="blog-list">
        </div>
    </div>

    <div id="post-view" class="full-post">
      <a onclick="showBlogList()" class="back-btn">‚Üê Back to all posts</a>
      <div class="meta" id="view-date"></div>
      <h1 id="view-title" style="margin-top: 10px;"></h1>
      <div id="view-content" class="post-content"></div>
    </div>
  </section>

  <script src="script.js"></script>

</body>
</html>
